<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisse Somm - 智能葡萄酒醒酒器伴侶</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 登入頁面 -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="logo">
                <h1>Lisse Somm</h1>
                <p>智能葡萄酒醒酒器伴侶</p>
            </div>
            <div class="login-form">
                <button id="googleLoginBtn" class="google-login-btn">
                    <i class="fab fa-google"></i>
                    使用 Google 登入
                </button>
                <p class="demo-note">* 原型版本，點擊即可進入應用</p>
            </div>
        </div>
    </div>

    <!-- 主應用頁面 -->
    <div id="appPage" class="page">
        <!-- 頂部導航 -->
        <nav class="top-nav">
            <div class="nav-left">
                <h2>Lisse Somm</h2>
            </div>
            <div class="nav-right">
                <button id="bluetoothBtn" class="nav-btn">
                    <i class="fas fa-bluetooth-b"></i>
                </button>
                <button id="accountBtn" class="nav-btn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </nav>

        <!-- 主頁面 -->
        <div id="homePage" class="content-page active">
            <div class="wine-cabinet">
                <div class="cabinet-background">
                    <div class="bottle-container" id="bottleContainer">
                        <!-- 動態添加的葡萄酒瓶 -->
                    </div>
                </div>
            </div>
            
            <div class="quick-actions">
                <button id="timerBtn" class="action-btn">
                    <i class="fas fa-clock"></i>
                    <span>計時器</span>
                </button>
                <button id="lightingBtn" class="action-btn">
                    <i class="fas fa-lightbulb"></i>
                    <span>燈光控制</span>
                </button>
                <button id="journalBtn" class="action-btn">
                    <i class="fas fa-book"></i>
                    <span>葡萄酒日誌</span>
                </button>
                <button id="moodBtn" class="action-btn">
                    <i class="fas fa-smile"></i>
                    <span>心情追蹤</span>
                </button>
            </div>
        </div>

        <!-- 計時器頁面 -->
        <div id="timerPage" class="content-page">
            <div class="timer-container">
                <h3>醒酒計時器</h3>
                <div class="timer-display">
                    <span id="timerDisplay">00:30</span>
                </div>
                <div class="timer-controls">
                    <input type="range" id="timerSlider" min="15" max="60" value="30" step="1">
                    <div class="timer-buttons">
                        <button id="startTimer" class="timer-btn">開始</button>
                        <button id="pauseTimer" class="timer-btn" disabled>暫停</button>
                        <button id="resetTimer" class="timer-btn">重置</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 燈光控制頁面 -->
        <div id="lightingPage" class="content-page">
            <div class="lighting-container">
                <h3>燈光控制</h3>
                <div class="rgb-controls">
                    <div class="color-slider">
                        <label>紅色</label>
                        <input type="range" id="redSlider" min="0" max="255" value="255">
                        <span id="redValue">255</span>
                    </div>
                    <div class="color-slider">
                        <label>綠色</label>
                        <input type="range" id="greenSlider" min="0" max="255" value="255">
                        <span id="greenValue">255</span>
                    </div>
                    <div class="color-slider">
                        <label>藍色</label>
                        <input type="range" id="blueSlider" min="0" max="255" value="255">
                        <span id="blueValue">255</span>
                    </div>
                    <div class="color-slider">
                        <label>亮度</label>
                        <input type="range" id="brightnessSlider" min="20" max="100" value="100">
                        <span id="brightnessValue">100%</span>
                    </div>
                </div>
                <div class="flash-modes">
                    <h4>閃爍模式</h4>
                    <div class="mode-buttons">
                        <button class="mode-btn" data-speed="fast">快速 (3次/秒)</button>
                        <button class="mode-btn" data-speed="medium">中等 (1次/秒)</button>
                        <button class="mode-btn" data-speed="slow">慢速 (1次/2秒)</button>
                        <button class="mode-btn" data-speed="off">關閉</button>
                    </div>
                </div>
                <div class="color-preview" id="colorPreview"></div>
            </div>
        </div>

        <!-- 葡萄酒日誌頁面 -->
        <div id="journalPage" class="content-page">
            <div class="journal-container">
                <div class="journal-header">
                    <h3>葡萄酒日誌</h3>
                    <button id="addWineBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                        新增葡萄酒
                    </button>
                </div>
                <div class="wine-list" id="wineList">
                    <!-- 動態添加的葡萄酒條目 -->
                </div>
            </div>
        </div>

        <!-- 新增葡萄酒表單 -->
        <div id="addWineModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>新增葡萄酒</h3>
                    <button class="close-btn" id="closeWineModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="camera-section">
                        <button id="captureLabel" class="camera-btn">
                            <i class="fas fa-camera"></i>
                            拍攝酒標
                        </button>
                        <div id="labelPreview" class="label-preview"></div>
                    </div>
                    <form id="wineForm">
                        <div class="form-group">
                            <label>葡萄酒名稱</label>
                            <input type="text" id="wineName" placeholder="輸入葡萄酒名稱">
                        </div>
                        <div class="form-group">
                            <label>年份</label>
                            <input type="number" id="wineYear" placeholder="年份">
                        </div>
                        <div class="form-group">
                            <label>酒莊</label>
                            <input type="text" id="wineWinery" placeholder="酒莊名稱">
                        </div>
                        <div class="form-group">
                            <label>葡萄品種</label>
                            <input type="text" id="wineVarietal" placeholder="葡萄品種">
                        </div>
                        <div class="form-group">
                            <label>評分</label>
                            <div class="rating-container">
                                <div class="stars" id="wineRating">
                                    <i class="far fa-star" data-rating="1"></i>
                                    <i class="far fa-star" data-rating="2"></i>
                                    <i class="far fa-star" data-rating="3"></i>
                                    <i class="far fa-star" data-rating="4"></i>
                                    <i class="far fa-star" data-rating="5"></i>
                                </div>
                                <span id="ratingValue">0.0</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>標籤</label>
                            <div class="tags-container" id="tagsContainer">
                                <!-- 預定義標籤 -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label>筆記</label>
                            <textarea id="wineNotes" placeholder="記錄您的品酒體驗..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancelWine">取消</button>
                            <button type="submit" id="saveWine">儲存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 心情追蹤頁面 -->
        <div id="moodPage" class="content-page">
            <div class="mood-container">
                <h3>今日心情</h3>
                <div class="mood-selector">
                    <div class="mood-option" data-mood="excellent">
                        <span class="mood-emoji">😍</span>
                        <span class="mood-label">極佳</span>
                    </div>
                    <div class="mood-option" data-mood="good">
                        <span class="mood-emoji">😊</span>
                        <span class="mood-label">良好</span>
                    </div>
                    <div class="mood-option" data-mood="neutral">
                        <span class="mood-emoji">😐</span>
                        <span class="mood-label">一般</span>
                    </div>
                    <div class="mood-option" data-mood="bad">
                        <span class="mood-emoji">😔</span>
                        <span class="mood-label">不佳</span>
                    </div>
                    <div class="mood-option" data-mood="terrible">
                        <span class="mood-emoji">😢</span>
                        <span class="mood-label">糟糕</span>
                    </div>
                </div>
                <div class="mood-history">
                    <h4>心情歷史</h4>
                    <div class="mood-calendar" id="moodCalendar">
                        <!-- 動態生成的心情日曆 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 帳戶頁面 -->
        <div id="accountPage" class="content-page">
            <div class="account-container">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="userName">使用者名稱</h3>
                        <p id="userEmail">user@example.com</p>
                        <div class="vip-level">
                            <span class="vip-badge">VIP 等級: <span id="vipLevel">1</span></span>
                        </div>
                    </div>
                </div>
                
                <div class="device-info">
                    <h4>設備資訊</h4>
                    <div class="info-item">
                        <span>設備名稱:</span>
                        <span id="deviceName">Lisse Somm Device</span>
                    </div>
                    <div class="info-item">
                        <span>設備 ID:</span>
                        <span id="deviceId">LS-001</span>
                    </div>
                </div>

                <div class="badges-section">
                    <h4>成就徽章</h4>
                    <div class="badges-grid" id="badgesGrid">
                        <!-- 動態生成的徽章 -->
                    </div>
                </div>

                <div class="account-actions">
                    <button class="action-btn">偏好設定</button>
                    <button class="action-btn">登出</button>
                </div>
            </div>
        </div>

        <!-- 底部導航 -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="homePage">
                <i class="fas fa-home"></i>
                <span>首頁</span>
            </button>
            <button class="nav-item" data-page="timerPage">
                <i class="fas fa-clock"></i>
                <span>計時器</span>
            </button>
            <button class="nav-item" data-page="lightingPage">
                <i class="fas fa-lightbulb"></i>
                <span>燈光</span>
            </button>
            <button class="nav-item" data-page="journalPage">
                <i class="fas fa-book"></i>
                <span>日誌</span>
            </button>
            <button class="nav-item" data-page="moodPage">
                <i class="fas fa-smile"></i>
                <span>心情</span>
            </button>
        </nav>
    </div>

    <!-- 通知容器 -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
